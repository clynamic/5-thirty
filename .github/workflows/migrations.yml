name: Migration Check

on:
  pull_request:
    branches: [main]

jobs:
  check-migrations:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: five_thirty
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Run existing migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: five_thirty
          NODE_ENV: production
        run: yarn typeorm migration:run -d dist/data-source.js

      - name: Check for unmigrated schema changes
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: five_thirty
          NODE_ENV: production
        run: |
          yarn typeorm migration:generate -d dist/data-source.js CheckPending --check || {
            echo "❌ Schema changes detected without corresponding migration!"
            echo "Please run: yarn migrate src/migration/YourMigrationName"
            exit 1
          }
          echo "✓ No unmigrated schema changes detected"
